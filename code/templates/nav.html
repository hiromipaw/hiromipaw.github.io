<header class="header">
  <div class="inner">
    <div class="logo">
      <a href="/">
        <img src="{{ '/static/profile.png'|url }}" />
      </a>
    </div>
		<nav class="menu">
  		<ul>
				{% set s = site.query('/') %}
				{% for item in s %}
					<li><a href="{{ item.path|url }}">{{ item.title }}</a></li>
				{% endfor %}
			</ul>
		</nav>
  </div>
</header>
